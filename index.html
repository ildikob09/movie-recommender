<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender</title>
  </head>
  <body>
    <header>
      <h1>Movie Recommender</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Type in the topic of the movie"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div class="hint">
        i.e.: best movies from the 90's, romantic or any movie you'd like to
        watch
      </div>
      <div class="recommended">
        here will be the movies recommended with a short description
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/ildikob09" target="_blank"> Ildiko Balogh</a>,
      open-sourced on GitHub and hosted on Netlify
    </footer>
  </body>
</html>
