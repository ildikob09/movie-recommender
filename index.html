<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Movie Recommender</title>
  </head>
  <body>
    <div class="content container-fluid">
      <header>
        <h1>Movie Recommender</h1>
      </header>
      <div class="main">
        <form id="recommendation-form">
          <input
            type="text"
            placeholder="Type in the topic of the movie"
            autofocus
            required
            id="form-input"
            class="form-input"
          />
          <input type="submit" class="form-button" id="form-button" />
        </form>
        <div class="hint">
          i.e.: best movies from the 90's, romantic or any movie you'd like to
          watch
        </div>
      </div>
      <div class="recommended hidden" id="recommended"></div>

      <footer>
        This project was coded by
        <a href="https://github.com/ildikob09" target="_blank"> Ildiko Balogh</a
        >, open-sourced on
        <a href="https://github.com/ildikob09/movie-recommender" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://movie-recommender-ai.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
